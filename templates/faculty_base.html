<!DOCTYPE html>
<html lang="en">
<head>
  <title>Faculty Page</title>
  <link rel = "icon" href = "{{url_for('static',filename='images/title_icon.png')}}" type = "image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/teacher.css')}}">
  <style>
    .icon-bar
    {
        background-color: rgb(13, 109, 177) !important;
        border:rgb(13, 109, 177) !important;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      {% block ap_link %} {% endblock %}
    </div>
    <br>
    <div class="collapse navbar-collapse" id="myNavbar" style="font-family: Tahoma, sans-serif">
      <ul class="nav navbar-nav">
        <li class="active">
            {% block sel_slot %} {% endblock %}
        </li>
        <li>
            {% block can_slot %} {% endblock %}
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          {% block edit_profile %} {% endblock %}
        </li>
        <li>
          {% block change_password_fac %} {% endblock %}
        </li>
        <li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% block content %} {% endblock %}
</body>
</html>
