<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "icon" href = "{{url_for('static',filename='images/title_icon.png')}}" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
    <br>
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" align="center"><b>Appointments Portal</b></h1>
    <div class="container login-container">
        <div class="row">
            <div style="text-align: center;" class="col-md-6 login-form-1">
                <h3 style="color: #0062cc">Login for Students</h3>
                <form method="post">
                    <div  class="form-group">
                        <input type="text" name="stud_roll" class="form-control" placeholder="Roll Number" value="" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="stud_pass" class="form-control" placeholder="Password " id="pass1" value="" required>
                        <input type="checkbox" onclick="myfun1()">Show Password
                        <br>
                    </div>
                    <div class="form-group">
                        <br>
                        <input type="submit" class="btnSubmit" value="Login" name="stud_login">
                    </div>
                    <div>
                        <br>
                        New user?
                        <a class="ForgetPwd" href="{{url_for('signup')}}">sign up</a>
                    </div>
                </form>
            </div>
            <div style="text-align: center;" class="col-md-6 login-form-2">
                <h3>Login for Faculty</h3>
                <form method="post">
                    <div class="form-group">
                        <input type="text" name="fac_id" class="form-control" placeholder="User ID" value="" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="fac_pass" class="form-control" id="pass2" placeholder="Password " value="" required>
                        <input type="checkbox" style="color: white !important;" onclick="myfun2()">Show Password
                        <br><br>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" name="fac_login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function myfun1()
        {
            var x=document.getElementById("pass1");
            if(x.type==="password")
            {
                x.type="text";
            }
            else
            {
                x.type="password";
            }
        }
        function myfun2()
        {
            var x=document.getElementById("pass2");
            if(x.type==="password")
            {
                x.type="text";
            }
            else
            {
                x.type="password";
            }
        }
    </script>
</body>
</html>
